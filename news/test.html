<!DOCTYPE html>
<html lang="zh-TW" >
<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="/lesson/styles/detail_slides_click.css"> -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <!-- <script src="/scripts/include.js"></script> -->
  <script>
    $.get("/news/data/filepaths.txt",function(filepath){
        var filepathlist = filepath.split('\n');
        for (var i = 0; i < filepathlist.length; ++i) {
            var data = null;
            $.ajax({
                url: filepathlist[i],
                type: 'get',
                dataType: 'html',
                async: false,
                success: function(mydata) {
                data = mydata;
                } 
            })
            var ss = document.getElementById(i.toString());
            alert(data.toString())
            ss.innerHTML = data.toString();
        }
    });

  </script>
  <title>test</title>

</head>
<body>
    <div class="top">網頁</div>
    <div id="0"></div>
    <div id="1"></div>
</body>
